{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'dblog/style.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'dblog/bootstrap.min.css' %}"/>

<h1>Dolphin</h1>
<div class="dolphin-icon"></div>
<p>Welcome to Dolphin, the blogging website designed for technologically minded bloggers</p>

{% if author_list %}
    <ul>
    {% for author in author_list %}
        <li><a href="/dblog/{{ author.authorID }}/">{{author.lastName}}, {{author.firstName}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No authors are available.</p>
{% endif %}
